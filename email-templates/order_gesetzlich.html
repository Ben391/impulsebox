<p>Nach Genehmigung der Pflegekasse erhalten Sie monatlich Ihre ImpulseBox kostenfrei direkt nach Hause.</p>
<p>Für Ihre Unterlagen können Sie in Ihrem Konto Ihr vollständig ausgefülltes Formular abrufen.</p>
